{% extends "pet_shop/base.html" %}

{% block content %}
<style>
    /* Основные стили страницы */
    .vacancies-page {
        padding: 30px 0;
        background-color: #f8f9fa;
    }

    .vacancies-title {
        color: #2c3e50;
        font-weight: 700;
        margin-bottom: 30px;
        text-align: center;
        position: relative;
        padding-bottom: 15px;
    }

    .vacancies-title:after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 3px;
        background: #3498db;
    }

    /* Стили карточек вакансий */
    .vacancies-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .vacancy-card {
        background: white;
        border-radius: 10px;
        padding: 25px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
        border-left: 4px solid #3498db;
    }

    .vacancy-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .vacancy-name {
        font-size: 20px;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 10px;
    }

    .vacancy-salary {
        font-size: 18px;
        color: #27ae60;
        font-weight: 700;
        margin-bottom: 15px;
    }

    .vacancy-info {
        color: #7f8c8d;
        line-height: 1.6;
    }

    /* Анимации */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .vacancy-card {
        animation: fadeInUp 0.5s ease-out forwards;
        opacity: 0;
    }

    .vacancy-card:nth-child(1) { animation-delay: 0.1s; }
    .vacancy-card:nth-child(2) { animation-delay: 0.2s; }
    .vacancy-card:nth-child(3) { animation-delay: 0.3s; }
    .vacancy-card:nth-child(4) { animation-delay: 0.4s; }
    .vacancy-card:nth-child(5) { animation-delay: 0.5s; }

    /* Адаптивность */
    @media (max-width: 768px) {
        .vacancies-container {
            grid-template-columns: 1fr;
        }

        .vacancy-card {
            padding: 20px;
        }
    }

    /* Сообщение при отсутствии вакансий */
    .no-vacancies {
        text-align: center;
        padding: 40px;
        color: #7f8c8d;
        font-size: 18px;
    }
</style>

<div class="container vacancies-page">
    <div class="vacancies">
        <h3 class="vacancies-title">Наши вакансии</h3>

        {% if vacancies %}
        <div class="vacancies-container">
            {% for n in vacancies %}
            <div class="vacancy-card">
                <h4 class="vacancy-name">{{ n.name }}</h4>
                <div class="vacancy-salary">{{ n.salary }} $</div>
                <p class="vacancy-info">{{ n.info }}</p>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="no-vacancies">
            В настоящее время открытых вакансий нет
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
