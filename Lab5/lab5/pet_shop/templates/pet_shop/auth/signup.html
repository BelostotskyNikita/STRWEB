{% extends "pet_shop/base.html" %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'pet_shop/css/signup.css' %}">
{% endblock %}
{% block content %}

<div class="signup-container">
    <h2 class="signup-title">Регистрация</h2>
    <form method="post" action="{% url 'pet_shop:signup' %}">
        {% csrf_token %}

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input id="username" name="username" type="text" value="{{ form_data.username|default:'' }}" required placeholder="Введите ваше имя">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" value="{{ form_data.email|default:'' }}" required placeholder="example@mail.com">
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input id="password" name="password" type="password" required placeholder="Не менее 8 символов">
        </div>

        <div class="form-group">
            <label for="phone">Номер телефона</label>
            <input id="phone" name="phone" type="tel" value="{{ form_data.phone|default:'' }}" required placeholder="+7 (XXX) XXX-XX-XX">
        </div>

        <div class="form-group">
            <label for="birthday">Дата рождения</label>
            <input id="birthday" name="birthday" type="date" value="{{ form_data.birthday|default:'' }}" required>
        </div>

        <button type="submit" class="submit-btn">Зарегистрироваться</button>
    </form>
</div>

{% if fact %}
    <div class="joke-container">
        <p class="joke-setup">{{ fact.setup }}</p>
        <p class="joke-punchline">{{ fact.punchline }}</p>
    </div>
{% endif %}
{% endblock %}
