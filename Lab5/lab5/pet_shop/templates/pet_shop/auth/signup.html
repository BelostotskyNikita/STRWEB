{% extends "pet_shop/base.html" %}

{% block content %}
<style>
    /* Основные стили формы */
    .signup-container {
        max-width: 500px;
        margin: 40px auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .signup-title {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
        font-weight: 600;
        font-size: 28px;
    }

    /* Стили для сообщений об ошибках */
    .error-message {
        background-color: #f8d7da;
        color: #721c24;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid #f5c6cb;
        text-align: center;
    }

    /* Стили для полей ввода */
    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #2c3e50;
        font-weight: 500;
        font-size: 16px;
    }

    .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s;
    }

    .form-group input:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        outline: none;
    }

    /* Стили для кнопки */
    .submit-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #3498db, #2c3e50);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 10px;
    }

    .submit-btn:hover {
        background: linear-gradient(135deg, #2980b9, #1a252f);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .submit-btn:active {
        transform: translateY(0);
    }

    /* Стили для шутки */
    .joke-container {
        max-width: 500px;
        margin: 30px auto;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
        border-left: 5px solid #3498db;
    }

    .joke-setup {
        font-size: 18px;
        color: #2c3e50;
        margin-bottom: 10px;
        font-weight: 500;
    }

    .joke-punchline {
        font-size: 16px;
        color: #7f8c8d;
        font-style: italic;
    }

    /* Анимации */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .signup-container {
        animation: fadeIn 0.6s ease-out;
    }

    .joke-container {
        animation: fadeIn 0.8s ease-out;
    }

    /* Адаптивность */
    @media (max-width: 576px) {
        .signup-container {
            margin: 20px 15px;
            padding: 20px;
        }

        .signup-title {
            font-size: 24px;
        }
    }
</style>

<div class="signup-container">
    <h2 class="signup-title">Регистрация</h2>
    <form method="post" action="{% url 'pet_shop:signup' %}">
        {% csrf_token %}

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input id="username" name="username" type="text" value="{{ form_data.username|default:'' }}" required placeholder="Введите ваше имя">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" value="{{ form_data.email|default:'' }}" required placeholder="example@mail.com">
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input id="password" name="password" type="password" required placeholder="Не менее 8 символов">
        </div>

        <div class="form-group">
            <label for="phone">Номер телефона</label>
            <input id="phone" name="phone" type="tel" value="{{ form_data.phone|default:'' }}" required placeholder="+7 (XXX) XXX-XX-XX">
        </div>

        <div class="form-group">
            <label for="birthday">Дата рождения</label>
            <input id="birthday" name="birthday" type="date" value="{{ form_data.birthday|default:'' }}" required>
        </div>

        <button type="submit" class="submit-btn">Зарегистрироваться</button>
    </form>
</div>

{% if fact %}
    <div class="joke-container">
        <p class="joke-setup">{{ fact.setup }}</p>
        <p class="joke-punchline">{{ fact.punchline }}</p>
    </div>
{% endif %}
{% endblock %}
